<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />

    <script src="/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/vendors/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="/javascripts/app.min.js" type="text/javascript"></script>
</head>
<body>

<form class="form-horizontal" action="/register" method="post">
    <fieldset>
        <legend>Sign Up Now</legend>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="username">Username:</label>
            <div class="col-lg-10">
                <input type="text" name="username" id="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="password">Password:</label>
            <div class="col-lg-10">
                <input type="password" name="password" id="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="nameFirst">First Name:</label>
            <div class="col-lg-10">
                <input type="text" name="name.first" id="nameFirst"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="nameLast">Last Name:</label>
            <div class="col-lg-10">
                <input type="text" name="name.last" id="nameLast"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="email">Email:</label>
            <div class="col-lg-10">
                <input type="email" name="email" id="email"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <input type="submit" value="Register" class="btn btn-primary"/>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
